<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>ScopeCam</title>

  <style type="text/css">
    .container {
      text-align: center;
    }

    #app {
      display: block;
      margin: 0 auto;
      width: 100%;
      padding: 2%;
    }

    #canvas-video {
      display: block;
      margin: 0 auto;
      border: 1px solid #ccc;
      height: 60%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap-theme.min.css">

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/JSXTransformer.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.29.5/react-bootstrap.min.js"></script>
</head>
<body>

  <h1>ScopeCam</h1>

  <div class="container">

    <div id="app"></div>

    <!-- Reference: https://github.com/phoboslab/jsmpeg/blob/master/stream-example.html -->
    <!--
      The canvas size specified here is the "initial" internal resolution. jsmpeg will
      change this internal resolution to whatever the source provides. The size the
      canvas is displayed on the website is dictated by the CSS style.
    -->
    <canvas id="canvas-video" width="640" height="480"></canvas>
  </div>

  <!-- Reference: https://github.com/phoboslab/jsmpeg/blob/master/stream-example.html -->
  <script src="/jsmpg.js"></script>
  <script type="text/javascript">
    // Show loading notice
    var canvas = document.getElementById('canvas-video');
    var ctx = canvas.getContext('2d');
    ctx.fillStyle = '#333';
    ctx.fillText('Loading...', canvas.width/2-30, canvas.height/3);

    // Start the player
    var client = new WebSocket('ws://' + document.domain + ':8084');
    var player = new jsmpeg(client, { canvas: canvas });
  </script>

  <script type="text/babel">
    function getURLParameter(parameterName) {
      const regEx = new RegExp('[?|&]' + parameterName + '=' + '([^&;]+?)(&|#|;|$)');
      const paramValuePair = (regEx.exec(location.search) || [null, '']);
      const parameterValue = paramValuePair[1].replace(/\+/g, '%20');
      return decodeURIComponent(parameterValue) || null;
    }

    const Button = ReactBootstrap.Button;
    const ButtonToolbar = ReactBootstrap.ButtonToolbar;

    var buttons = null;
    if (getURLParameter('admin') === 'go') {
      buttons = (
        <ButtonToolbar>
          <Button bsStyle="success">Start Streaming</Button>
        </ButtonToolbar>
      );
    } else {
      buttons = (
        <ButtonToolbar>
          <Button bsStyle="success">Take Photo</Button>
        </ButtonToolbar>
      );
    }

    ReactDOM.render(buttons, document.getElementById('app'));
  </script>
</body>
</html>
