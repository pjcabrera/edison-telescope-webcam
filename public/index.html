<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>ScopeCam</title>

  <style type="text/css">
    .container {
      text-align: center;
    }

    #app {
      display: block;
      margin: 0 auto;
      width: 100%;
      padding: 2%;
    }

    #canvas-video {
      display: block;
      margin: 0 auto;
      border: 1px solid #ccc;
      height: 60%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="/css/bootstrap.min.css">

  <link rel="stylesheet" href="/css/bootstrap-theme.min.css">

  <script type="text/javascript" src="/js/react.min.js"></script>
  <script type="text/javascript" src="/js/react-dom.min.js"></script>
  <script type="text/javascript" src="/js/JSXTransformer.min.js"></script>
  <script type="text/javascript" src="/js/babel-core.min.js"></script>

  <script type="text/javascript" src="/js/jquery.min.js"></script>

  <script type="text/javascript" src="/js/react-bootstrap.min.js"></script>
</head>
<body>

  <h1>ScopeCam</h1>

  <div class="container">

    <div id="app"></div>

    <!-- Reference: https://github.com/phoboslab/jsmpeg/blob/master/stream-example.html -->
    <!--
      The canvas size specified here is the "initial" internal resolution. jsmpeg will
      change this internal resolution to whatever the source provides. The size the
      canvas is displayed on the website is dictated by the CSS style.
    -->
    <canvas id="canvas-video" width="640" height="350"></canvas>
  </div>

  <script type="text/javascript" src="/jsmpg.js"></script>
  <script type="text/babel" src="/setupStreaming.js"></script>
  <script type="text/babel" src="/app.js"></script>
</body>
</html>
